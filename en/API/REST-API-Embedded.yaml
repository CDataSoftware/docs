openapi: 3.1.0
info:
  title: CData Connect AI REST API Embedded
  version: v1

servers:
  - url: https://cloud.cdata.com/api
    description: Production base URL

paths:
  /log/query/list:
    post:
      summary: List query log
      tags:
        - Log
      operationId: listQueryLog
      description: >
        Retrieves a list of query logs for an account.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuerySearchCriteria"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuerySearchResult"
  /log/query/get/{queryId}:
    get:
      summary: Get Query Log
      tags:
        - Log
      operationId: getQueryLog
      description: >
        Download a query log file for troubleshooting.
      parameters:
        - name: queryId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
  /log/audit/list:
    post:
      summary: List audit log
      tags:
        - Log
      operationId: listAuditLog
      description: >
        Retrieves a list of audit logs for an account.
      parameters:
        - name: startTime
          in: query
          description: 'Timestamp in UTC (ISO 8601 format). Example: "2025-08-18T00:00:00Z"'
          schema:
            type: string
            format: date-time
        - name: endTime
          in: query
          description: 'Timestamp in UTC (ISO 8601 format). Example: "2025-08-18T23:59:59Z"'
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuditSearchResult"
  /poweredby/account/list:
    get:
      summary: List Accounts
      tags:
        - Account
      operationId: listAccounts
      description: >
        List Accounts lists the child accounts within the parent account.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountListResult"
              example:
                accounts:
                  - id: "fee1ce9d-c40c-4ef6-8f8c-77461315713d"
                    externalId: "ExternalId"
                    created: "2023-07-13T20:42:56.317Z"
                  - id: "c6cc4c16-35c8-4657-90c6-f93d401b0ae9"
                    externalId: "GlobeInc"
                    created: "2024-07-16T18:03:19.622Z"
  /poweredby/account/create:
    post:
      summary: Create Account
      tags:
        - Account
      operationId: createAccount
      description: >
        Create Account creates a child account for the parent account in the Embedded Cloud product.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAccountRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateAccountResult"
              example:
                accountId: "8744e71e-ee33-4d4e-916f-0a21eba65902"
                externalId: "MyExternalId"
                createdTime: "2024-07-10T19:10:52.139Z"
  /poweredby/account/delete/{id}:
    delete:
      summary: Delete Account
      tags:
        - Account
      operationId: deleteAccount
      description: >
        Delete Account deletes a child account from the Embedded Cloud product.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The child account Id.
      responses:
        "200":
          description: OK
  /poweredby/connection/create:
    post:
      summary: Create Connection
      tags:
        - Connection
      operationId: createConnection
      description: >
        Create Connection requests the Connection Create Flow from the Embedded Cloud product. Create Connection validates the JWT and returns a string containing the URL to redirect the user to. If you include the parameter `dataSource`, the URL redirects the user to an **Add Connection** page for the data source. If you omit `dataSource`, the URL redirects the user to a general **Add Connection** page where the user can select a connection to add from the connections list.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateConnectionRequest"
            example:
              dataSource: "ExcelOnline"
              redirectURL: "https://www.google.com"
              name: "ExcelConnection"
      responses:
        "200":
          description: A string containing the URL to redirect the user to.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RedirectURLResponse"
              example:
                redirectURL: "https://cloud.cdata.com/oem/user/connections/edit?token=eyJhbGciOiJSUzI1NiIsImtpZCI6IlNJdTlCdjVjWU1HMDRMYW84YXh3T0E2Nlk5UVlBV0dQd05YeTA5Q1hlY3MiLCJ0eXAiOiJKV1QifQ..Yjph-6HkExJ3eIc3d2pgjZUYMx-GvYcCuuRx8NfKBXkCo_LHZdg8Hn9tcYDr4dEUuL8JTFMzNVgLa-KMQ9PNFmF-R43LSEY3rPXw0iI-9AjYiWOf_fqZe79b-8ig-gnHRKYtHyohVbB4JoXKcICitNBW58gvxc3w7D6XkykAAKRugvVdTJYsaYOwcHar8J7hxtUYaiwmNfP11xo-i1HFkxubUbi3OXr02eGURXidSCAgDxEL7wEXFjLAIxN4sXvbNiAy_OVNSUYnjEhJNxRJiDD7-XZbSVK-Uw68ohv3h4HPnVCKW8DSRWOGhu6kZ_yMQ0buI8qli3tt_YONyAazhw&driver=ExcelOnline&redirectUrl=https%3A%2F%2Fwww.google.com"
