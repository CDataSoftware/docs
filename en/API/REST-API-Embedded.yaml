  /job/{jobId}/update:
    put:
      summary: Update Job
      tags:
        - Job
      operationId: updateJob
      description: >
        Administrators, impersonating a service user, can use this call to update a specified job.
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
          description: The Id of the job you want to update.
      requestBody:
        required: true
